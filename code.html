<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div class="display">
            <div></div>
        </div>
        <div class="operations">
            <button class="addition">+</button>
            <button class="subtract">-</button>
            <button class="division">รท</button>
            <button class="multiply">x</button>
            <button class="answer">=</button>
        </div>
        <div class="number-row1">
            <button class="one">1</button>
            <button class="five">5</button>
            <button class="three">3</button>
            <button class="nine">9</button>
            <button class="six">6</button>
        </div>
        <div class="number-row2">
            <button class="two">2</button>
            <button class="seven">7</button>
            <button class="four">4</button>
            <button class="eight">8</button>
            <button class="zero">0</button>
        </div>
        <div class="number-row3">
            <button>Random</button>
            <button>Self-Destruct</button>
        </div>
    </div>

    <img src="https://tse4.mm.bing.net/th/id/OIP.64KV6yXQG3TVh7bPtNi6rQHaFj?w=255&h=191&c=7&r=0&o=5&pid=1.7" alt="">
    <script src="script.js"></script>
</body>
</html>

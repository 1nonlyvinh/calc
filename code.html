<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <img src="https://static.vecteezy.com/system/resources/thumbnails/026/750/763/small/muscle-arm-drawing-clipart-free-png.png" alt="">

    <div class="calculator">
        <div class="display"><h2>( ° ͜ʖ °)</h>
                <div></div>
            </div>
            <div class="operations">
                <button class="addition">+</button>
                <button class="subtract">-</button>
                <button class="division">÷</button>
                <button class="multiply">x</button>
                <button class="answer">=</button>
            </div>
            <div class="number-row1">
                <button class="one">1</button>
                <button class="five">5</button>
                <button class="three">3</button>
                <button class="nine">9</button>
                <button class="six">6</button>
            </div>
            <div class="number-row2">
                <button class="two">2</button>
                <button class="seven">7</button>
                <button class="four">4</button>
                <button class="eight">8</button>
                <button class="zero">0</button>
            </div>
            <div class="number-row3">
                <button onclick="location.href='https://www.desmos.com/calculator';" value="Go to Google">Graphing</button>
                <button class="disapear">Self-Destruct</button>
                <button class="close">Clear</button>
                <button class="color">Change Color</button>
                <button class="useless">Useless Button</button>
            </div>
        </div>
    </div> 
    <img src="https://static.vecteezy.com/system/resources/thumbnails/055/276/348/small/arm-muscles-flexing-showing-veins-on-transparent-background-png.png" alt="">
    <script src="script.js"></script>
</body>
</html>
